name: CI/CD Pipeline

on:
  push:
    branches: 
    - stage

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.1'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Run build
        run: npm run build

      - name: Deploy to Vercel
        if: success()
        run: npx vercel --prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
